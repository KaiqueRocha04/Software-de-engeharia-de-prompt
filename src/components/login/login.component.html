
<div class="flex min-h-[calc(100vh-4rem)] items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-white">Acesse sua conta</h2>
      <p class="mt-2 text-center text-sm text-gray-400">
        Ou 
        <a routerLink="/register" class="font-medium text-yellow-400 hover:text-yellow-300">
          crie uma nova conta
        </a>
      </p>
    </div>
    <form class="mt-8 space-y-6" (ngSubmit)="login()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email-address" class="sr-only">Email</label>
          <input id="email-address" name="email" type="email" [(ngModel)]="email" required class="relative block w-full appearance-none rounded-t-md border border-gray-700 bg-gray-800 px-3 py-2 text-white placeholder-gray-500 focus:z-10 focus:border-yellow-500 focus:outline-none focus:ring-yellow-500 sm:text-sm" placeholder="EndereÃ§o de e-mail">
        </div>
        <div>
          <label for="password" class="sr-only">Senha</label>
          <input id="password" name="password" type="password" [(ngModel)]="password" required class="relative block w-full appearance-none rounded-b-md border border-gray-700 bg-gray-800 px-3 py-2 text-white placeholder-gray-500 focus:z-10 focus:border-yellow-500 focus:outline-none focus:ring-yellow-500 sm:text-sm" placeholder="Senha">
        </div>
      </div>

      <div>
        <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-yellow-500 py-2 px-4 text-sm font-semibold text-gray-900 hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 focus:ring-offset-gray-900">
          Entrar
        </button>
      </div>
    </form>
  </div>
</div>
