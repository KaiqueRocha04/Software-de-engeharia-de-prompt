
<div class="h-[calc(100vh-4rem)] flex antialiased text-gray-200 bg-gray-900">
    <div class="flex flex-row h-full w-full overflow-x-hidden">
      <!-- Conversation List -->
      <div class="flex flex-col py-8 pl-6 pr-2 w-64 bg-gray-800 flex-shrink-0">
        <div class="flex flex-row items-center justify-center h-12 w-full">
          <div class="text-2xl font-bold">Mensagens</div>
        </div>
        <div class="flex flex-col mt-8">
          <div class="flex flex-col space-y-1 mt-4 -mx-2 h-full overflow-y-auto">
            @for (convo of conversations; track convo.id) {
              <button class="flex flex-row items-center hover:bg-gray-700 rounded-xl p-2" [class.bg-gray-700]="convo.id === selectedConversation.id">
                <div class="flex items-center justify-center h-8 w-8 bg-indigo-200 rounded-full">
                  <img [src]="convo.avatar" alt="Avatar" class="h-8 w-8 rounded-full object-cover">
                </div>
                <div class="ml-2 text-sm font-semibold text-left">{{ convo.name }}</div>
                @if (convo.unread > 0) {
                    <div class="flex items-center justify-center ml-auto text-xs text-white bg-red-500 h-4 w-4 rounded-full font-medium">{{convo.unread}}</div>
                }
              </button>
            }
          </div>
        </div>
      </div>

      <!-- Chat Window -->
      <div class="flex flex-col flex-auto h-full p-6">
        <div class="flex flex-col flex-auto flex-shrink-0 rounded-2xl bg-gray-800 h-full p-4">
          <div class="flex flex-col h-full overflow-x-auto mb-4">
            <div class="flex flex-col h-full">
              <div class="grid grid-cols-12 gap-y-2">
                @for (message of messages; track message.id) {
                  @if (message.sender === 'other') {
                    <div class="col-start-1 col-end-8 p-3 rounded-lg">
                      <div class="flex flex-row items-center">
                        <div class="flex items-center justify-center h-10 w-10 rounded-full bg-indigo-500 flex-shrink-0">
                          <img [src]="selectedConversation.avatar" alt="Avatar" class="h-10 w-10 rounded-full object-cover">
                        </div>
                        <div class="relative ml-3 text-sm bg-gray-700 py-2 px-4 shadow rounded-xl">
                          <div>{{ message.text }}</div>
                        </div>
                      </div>
                    </div>
                  } @else {
                    <div class="col-start-6 col-end-13 p-3 rounded-lg">
                      <div class="flex items-center justify-start flex-row-reverse">
                        <div class="relative mr-3 text-sm bg-yellow-600 py-2 px-4 shadow rounded-xl">
                          <div>{{ message.text }}</div>
                        </div>
                      </div>
                    </div>
                  }
                }
              </div>
            </div>
          </div>
          <div class="flex flex-row items-center h-16 rounded-xl bg-gray-700 w-full px-4">
            <div class="flex-grow ml-4">
              <div class="relative w-full">
                <input type="text" class="flex w-full border rounded-xl focus:outline-none focus:border-yellow-500 pl-4 h-10 bg-gray-600 border-gray-600 text-white" placeholder="Digite sua mensagem..." />
              </div>
            </div>
            <div class="ml-4">
              <button class="flex items-center justify-center bg-yellow-500 hover:bg-yellow-600 rounded-xl text-gray-900 px-4 py-1 flex-shrink-0">
                <span>Enviar</span>
                <span class="ml-2">
                  <svg class="w-4 h-4 transform rotate-45 -mt-px" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
